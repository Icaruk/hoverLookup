services:
  mongodb:
    image: docker.io/library/mongo:7.0
    container_name: hoverlookup-mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27018}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-root}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-hoverlookup}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./containers/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - hoverlookup-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  hoverlookup-network:
    driver: bridge
